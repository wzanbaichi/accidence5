<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="" method=post>
<div class="name">
    <label for="name">姓名：</label>
    <input type="text" id="name" placeholder="请输入账号">
</div>
<div class="password">
    <label for="password">密码：</label>
    <input type="password" id="password" placeholder="请输入密码">
</div>
<div class="sex">
    <label>性别：</label>
    <input type="radio" name="sex" id="nan" checked="checked">
    <label for="nan">男</label>
    <input type="radio" name="sex" id="nv">
    <label for="nv">女</label>
</div>
<div class="quxiang">
    <label>取向：</label>
    <input type="radio" name="quxiang" id="qxm">
    <label for="qxm">男</label>
    <input type="radio" id="qxf" name="quxiang" checked="checked">
    <label for="qxf">女</label>
</div>
<div class="hobby">
    <label>爱好：</label>
    <input type="checkbox" id="dota" name="hobby">
    <label for="dota">dota</label>
    <input type="checkbox" id="trip" name="hobby">
    <label for="trip">旅游</label>
    <input type="checkbox" id="pets" name="hobby">
    <label for="pets">宠物</label>
</div>
<div class="pinglun">
    <label for="pinglun">评论：</label>
    <textarea name="ddd" id="pinglun" cols="30" rows="10">ddd</textarea>
</div>
<div class="cars">
    <label for="wdc">我的car：</label>
    <select id="wdc">
    <option name= "cars" value="博萨">萨博</option>
    <option name= "cars" value="别的">别的</option>
    <option name= "cars" value="其他">其他</option>
    <option name= "cars" value="等等">等等</option>
    <input type="submit">
</select>
</div>

</form>
</body>
</html>
