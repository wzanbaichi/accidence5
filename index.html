<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="" method=post>
<div class="name">
    <label for="name">姓名：</label>
    <input type="text" id="name">
</div>
<div class="password">
    <label for="password">密码：</label>
    <input type="password" id="password">
</div>
<div class="sex">
    性别：<input type="radio" name="sex" id="nan" checked="checked">
    <label for="nan">男</label>
    <input type="radio" name="sex" id="nv">
    <label for="nv">女</label>
</div>
<div class="quxiang">
    取向：<input type="radio" name="quxiang" id="qxm">
    <label for="qxm">男</label>
    <input type="radio" id="qxf" name="quxiang" checked="checked">
    <label for="qxf">女</label>
</div>
<div class="hobby">
    爱好：<input type="checkbox" id="dota">
    <label for="dota">dota</label>
    <input type="checkbox" id="trip">
    <label for="trip">旅游</label>
    <input type="checkbox" id="pets">
    <label for="pets">宠物</label>
</div>
<div class="pinglun">
    评论：<textarea name="ddd"  cols="30" rows="10">ddd</textarea>
</div>
<div class="cars">
    我的car：<select>
    <option value="">萨博</option>
    <option value="">别的</option>
    <option value="">其他</option>
    <option value="">等等</option>
    <input type="submit">
</select>
</div>
</form>
</body>
</html>
